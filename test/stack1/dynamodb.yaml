AWSTemplateFormatVersion: 2010-09-09
Description: CloudGenie DynamoDB test stack

Parameters:
  SERVICE:
    Type: String

Resources:
  MyDynamoDb:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${SERVICE}-dynamo
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
